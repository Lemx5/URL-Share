<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid h-100 bg-light">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 text-center shadow-lg p-4 rounded bg-white">
                <h2 class="mb-4 display-5">You're almost there!</h2>
                <p class="lead mb-4">You are about to be redirected to:</p>
                <p class="mb-4 url-box" id="url">{{ url }}</p>
                <p class="info-text"><strong>Creation Time:</strong> {{ creation_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                <p class="info-text"><strong>Views:</strong> {{ views }}</p>
                <p class="info-text">For support, contact <a href="mailto:support@primehub.com">support@primehub.com</a></p>
                <p id="timer" class="mb-4"></p>
                <button class="btn btn-primary btn-lg w-100" onclick="redirectToURL()">Proceed to Website</button>
            </div>
        </div>
    </div>
    <script>
        var timerEnabled = {{ "true" if timer_enabled else "false" }};
        var timerSeconds = {{ timer_seconds }};
        
        document.addEventListener("DOMContentLoaded", function() {
            if (timerEnabled) {
                var timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

                var countdownInterval = setInterval(function() {
                    timerSeconds--;
                    timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

                    if (timerSeconds <= 0) {
                        clearInterval(countdownInterval);
                        redirectToURL();
                    }
                }, 1000);
            }
        });

        function redirectToURL() {
            const url = document.getElementById('url').innerText;
            window.location.href = url;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeHub URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid d-flex h-100 bg-gradient">
        <div class="row align-self-center w-100">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-lg animated fadeIn">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">PrimeHub URL Shortener</h2>
                    </div>
                    <div class="card-body text-center p-5">
                        <p class="lead mb-4">You are about to be redirected.</p>
                        <p class="info-text"><strong>Creation Time:</strong> {{ creation_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                        <p class="info-text"><strong>Views:</strong> {{ views }}</p>
                        <p class="info-text">For support, contact <a href="mailto:support@primehub.com">support@primehub.com</a></p>
                        <p id="timer" class="mb-4"></p>
                        <button id="proceed-btn" class="btn btn-primary btn-lg w-100" onclick="redirectToURL()">Proceed to Website</button>
                    </div>
                </div>
                <footer class="text-center mt-4">
                    <p>&copy; 2023 PrimeHub</p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        var timerEnabled = {{ "true" if timer_enabled else "false" }};
        var timerSeconds = {{ timer_seconds }};

        document.addEventListener("DOMContentLoaded", function() {
            var proceedBtn = document.getElementById('proceed-btn');

            if (timerEnabled) {
                proceedBtn.style.display = "none";  // Hide the button initially
                var timerDisplay = document.getElementById('timer');
                timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

                var countdownInterval = setInterval(function() {
                    timerSeconds--;
                    timerDisplay.textContent = "Redirecting in " + timerSeconds + " seconds...";

                    if (timerSeconds <= 0) {
                        clearInterval(countdownInterval);
                        timerDisplay.style.display = "none";
                        proceedBtn.style.display = "block";  // Show the button after the countdown
                    }
                }, 1000);
            }
        });

        function redirectToURL() {
            const url = "{{ url }}";
            window.location.href = url;
        }
    </script>
</body>
</html>

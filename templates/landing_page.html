<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container-fluid h-100 bg-light">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 text-center shadow-lg p-4 rounded bg-white">
                <h2 class="mb-4 display-5">You're almost there!</h2>
                <p class="lead mb-4">You are about to be redirected to:</p>
                <p class="mb-4 url-box" id="url">{{ url }}</p>
                <button class="btn btn-primary btn-lg w-100" onclick="redirectToURL()">Proceed to Website</button>
            </div>
        </div>
    </div>
</body>

</html>
